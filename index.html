<!DOCTYPE html>
<html>
<head>
	<title>Login</title>	
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		function runAjax(){		
		$.ajax({
		url: "proses.php",
		cache: false,
		method: 'POST',
		data: $('form#contact').serialize(),
		success: function(makan){
			$("#results").html(makan);
		}
	  })
	}
	</script>
</head>
<body>
	<h1>Login with Ajax</h1>
	<h3>Halaman Sederhana</h3>
	<form id="contact" action="proses.php" method="post">		
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="nama"></td>
			</tr>
			<tr>
				<td>Telfon</td>
				<td><input type="text" name="telp"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" name="contact" value="Enter gan!" onclick="runAjax()"></td>
			</tr>
		</table>
	</form>

	<div id="results">
		
	</div>
</body>
</html>
